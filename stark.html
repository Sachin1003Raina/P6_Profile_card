<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="stark.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="main">

    <div class="cardimage">
      <img src="./images/image-victor.jpg" alt="profile image">
    </div>

    <div class="content">

      <div class="namediv">
        <span class="name">Victor Crest <span class="age">26</span></span>
      </div> 
      
      <h1 class="city">London</h1> 

      <hr>

      <div class="stats">
        <div>
          <h1 class="data">80K</h1>
          <h2 class="text">Followers</h2> 
        </div>

        <div>
          <h1 class="data">803K</h1>
          <h2 class="text">Likes</h2> 
       
        </div>

        <div>
          <h1 class="data">1.4K</h1>
          <h2 class="text">Photos</h2> 
        </div>
        
      </div>
    </div>
      
</div>
</body>
</html>
